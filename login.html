<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Smart Parking | Markir</title>
  </head>
  <body>

    <!-- Heading -->
    <nav class="container-fluid">
        <div class="col text-center">
          <h2 class="heading" style="font-weight: bold;">Markir</h2>
        </div>
    </nav>

    <!-- Card 1 -->
    <div class="container">
      <div class="card">
        <div class="content text-center">
          <span style="font-weight: bold;">Parking slot</span>
          <div class="slot" style="display: flex; justify-content:center;">
            <h1 id="slot">--</h1>
            <h1>/10</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="container2">
      <div class="card">
        <div class="content2">
          <span style="font-weight: bold;">Registrasi User</span>
          <div class="box text-center" style="padding-top: 20px;">
            <form action="">
              <input type="text" name="" placeholder="ID User">
              <input class="btn" type="submit" name="" id="Login" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- By Kelompok 3 -->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="#def3f6" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="#7fcdff" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="#1da2d8" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#ffffff" />
        </g>
      </svg>
    </div>

    <div class="content flex" style="font-weight: bold;">
      <p>By Kelompok 3</p>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
