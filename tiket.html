<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="tiket.css">

    
    <!-- js -->
    <script src="tiket.js" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Smart Parking | Markir</title>
  </head>
  <body>

    <!-- Heading -->
    <nav class="container-fluid">
        <div class="col text-center">
          <h2 class="heading" style="font-weight: bold;">Markir</h2>
        </div>
    </nav>

    <!-- Card 1 -->
    <div class="container">
      <div class="card">
        <div class="content text-center">
          <span style="font-weight: bold;">Parking slot</span>
          <div class="slot" style="display: flex; justify-content:center;">
            <h1 id="slot">--</h1>
            <h1>/10</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="container2">
      <div class="card">
        <div class="content2" style="font-weight: bold;">
          <span>Parking Ticket</span>
        </div>
        <div class="content3" style="padding-top: 16px; display: flex;">
          <h2 style="margin: 7px 10px 0 0;">User ID</h2>
          <div class="card2">
            <div class="card-body">
              <span id="user">--</span>
            </div>
          </div>  
        </div>
        <div class="content5" style="padding-top: 10px; display: flex;">
          <h2 style="margin: 10px 0 0 0;">Waktu Masuk</h2>
          <h2 id="masuk" style="margin: 10px 0 0 33px;">--</h2>
        </div>
<!--         <div class="content6" style="padding-top: 10px; display: flex;">
          <h2 style="margin: 10px 0 0 0;">Biaya</h2>
          <h2 id="masuk" style="margin: 10px 0 0 88px;">--</h2>
        </div> -->
        <div class="content7" style="padding-top: 30px; display: flex;">
          <img src="img/Dana.png" alt="" class="dana" style="margin: -12px 0 0 0;">
          <!-- <h1 style="font-size: 14px; margin: 9px 0 0 10px;">Dana</h1> -->
          <button class="btn" type="button" style="margin: 0 0 0 90px;">
            <a href="bayar dana.html" style="color: #ffffff;">Bayar</a>
          </button>
        </div>
        <div class="content8" style="padding-top: 10px; display: flex;">
          <img src="img/gopay.png" alt="" class="gopay" style="margin: -7px 0 0 0;">
          <!-- <h1 style="font-size: 14px; margin: 9px 0 0 10px;">Dana</h1> -->
          <button class="btn" type="button" style="margin: 0 0 0 90px;">
            <a href="bayar gopay.html" style="color: #ffffff;">Bayar</a>
          </button>
        </div>
        <div class="content9" style="padding-top: 22px; display: flex;">
          <img src="img/OVO.png" alt="" class="ovo" style="margin: -12px 0 0 0;">
          <!-- <h1 style="font-size: 14px; margin: 9px 0 0 10px;">Dana</h1> -->
          <button class="btn" type="button" style="margin: 0 0 0 110px;">
            <a href="bayar ovo.html" style="color: #ffffff;">Bayar</a>
          </button>
        </div>
      </div>
    </div>

    <!-- By Kelompok 3 -->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="#def3f6" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="#7fcdff" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="#1da2d8" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#ffffff" />
        </g>
      </svg>
    </div>

    <div class="content flex" style="font-weight: bold;">
      <p>By Kelompok 3</p>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
